<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Onboarding Wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div id="step1">
      <h3 class="mb-4">Apply a theme</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="theme-card" onclick="selectTheme(this, 'Bags')">
            <img src="https://www.shutterstock.com/image-photo/fashion-woman-shopping-bags-walking-260nw-2479593051.jpg" class="img-fluid" alt="Bags theme">
            <h5>Bags theme <small class="text-muted">(recommended)</small></h5>
            <button class="btn btn-outline-primary btn-apply">Apply</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="theme-card" onclick="selectTheme(this, 'Flex')">
            <img src="https://t3.ftcdn.net/jpg/02/28/87/62/360_F_228876249_pfyLC3Kn976HOyHgzlQ5L2oH4CcYYMyD.jpg" class="img-fluid" alt="Flex theme">
            <h5>Flex theme</h5>
            <button class="btn btn-outline-primary btn-apply">Apply</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="theme-card" onclick="selectTheme(this, 'Chic')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeDQB4s0WhI8vdmoCOmj4Pl1iT11rEBRjdNQ&s" class="img-fluid" alt="Chic theme">
            <h5>Chic theme</h5>
            <button class="btn btn-outline-primary btn-apply">Apply</button>
          </div>
        </div>
      </div>
      <div class="text-end mt-3">
        <button id="nextTheme" class="btn btn-primary" onclick="goToStep(2)" disabled>Next</button>
      </div>
    </div>

    <div id="step2" class="hidden">
      <h3 class="my-4">Step 2 - Product Type and Category</h3>
      <form onsubmit="saveCategory(event)">
        <div class="mb-3">
          <label>Add a product type</label>
          <input type="text" class="form-control" id="productType" placeholder="e.g. books" required>
        </div>
        <div class="mb-3">
          <label>Add a category (optional)</label>
          <input type="text" class="form-control" id="category" placeholder="e.g. Academic book">
        </div>
        <div class="mb-3">
          <label>Add a sub-category (optional)</label>
          <input type="text" class="form-control" id="subcategory" placeholder="e.g. Medical book">
        </div>
        <button type="button" class="btn btn-secondary me-2" onclick="goToStep(1)">Back</button>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>

    <div id="step3" class="hidden">
      <h3 class="my-4">Step 3 - Add Product</h3>
      <div class="row">
        <div class="col-md-6 scroll-box">
          <form onsubmit="saveProduct(event)">
            <div class="mb-3">
              <label>Product name</label>
              <input type="text" class="form-control" id="productName" required oninput="updatePreview()">
            </div>
            <div class="mb-3">
              <label>Product Description</label>
              <textarea class="form-control" id="productDesc" required oninput="updatePreview()"></textarea>
            </div>
            <div class="mb-3">
              <label>Add Image(s)</label>
              <input type="file" class="form-control" id="productImage" onchange="previewImage(event)">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="skuCheck" onchange="toggleSKU(this)">
              <label class="form-check-label">This product has an SKU code</label>
              <input type="text" class="form-control mt-2" id="skuCode" placeholder="e.g. PROD0001" disabled>
            </div>

            <h5 class="mt-4">Pricing Details</h5>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="gstCheck">
              <label class="form-check-label">Price inclusive of GST</label>
            </div>
            <div class="row">
              <div class="col"><input type="text" class="form-control mt-2" placeholder="Net price" id="netPrice" oninput="updatePreview()"></div>
              <div class="col"><input type="text" class="form-control mt-2" placeholder="List price" id="listPrice" oninput="updatePreview()"></div>
            </div>
            <div class="row mt-2">
              <div class="col"><input type="text" class="form-control" placeholder="Discount %"></div>
              <div class="col"><input type="text" class="form-control" placeholder="GST rate"></div>
            </div>
            <div class="row mt-2">
              <div class="col"><input type="text" class="form-control" placeholder="Shipping charges"></div>
              <div class="col"><input type="text" class="form-control" placeholder="Stock level"></div>
            </div>
            <button type="button" class="btn btn-secondary me-2 mt-3" onclick="goToStep(2)">Back</button>
            <button type="submit" class="btn btn-success mt-3">Save Product</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <img id="previewImage" src="https://via.placeholder.com/300x180?text=Product+Image" class="img-fluid mb-3" />
            <h5 id="previewTitle">Enter Product Name</h5>
            <p id="previewDesc">Enter All product details and discription </p>
            <p>Enter Original Price <span id="previewList">Enter Discount Amount</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./task.js"></script>
</body>
</html>
